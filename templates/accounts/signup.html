{% extends "base.html" %}

{% block header-block %}

<div class="container">
    <div class="row">
        <h1 class="white-label">Sign Up</h1>
        <form role="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="address" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-theme">Sign Up</button>
        </form>
    </div><! --/row -->
 </div><! --/container -->

 <!-- St.Patty's Day 2015 -->

{% endblock %}

{% block main-block %}{% endblock %}
